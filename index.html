<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scores</title>
</head>
<body>
    <h1>Scores</h1>
    <ul id="scores">
        <!-- Scores will be dynamically inserted here -->
    </ul>

    <script>
        let previousScores = [];

        function updateScores(scores) {
            var scoresList = document.getElementById("scores");
            scoresList.innerHTML = ""; // Clear previous scores

            if (scores.length === 0) {
                var listItem = document.createElement("li");
                listItem.textContent = "No scores available";
                scoresList.appendChild(listItem);
            } else {
                scores.forEach(function(score) {
                    var listItem = document.createElement("li");
                    listItem.textContent = score.name + " : " + score.score;
                    scoresList.appendChild(listItem);
                });
            }
        }

        function fetchScores() {
            fetch("/.netlify/functions/updateScores", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({})
            })
            .then(response => response.json())
            .then(data => {
                if (JSON.stringify(data) !== JSON.stringify(previousScores)) {
                    updateScores(data);
                    previousScores = data;
                }
            })
            .catch(error => console.error('Error fetching scores:', error));
        }

        // Initial update
        fetchScores();

        // Poll for updates every 5 seconds (for demonstration purposes)
        setInterval(fetchScores, 5000);
    </script>
</body>
</html>
